<div class="row ">
  <div class="card border-dark mb-3 contTask contenedor" style="max-width: 18rem;" *ngFor="let task of datoTask">
    <div class="card-header">{{task.id}}</div>
    <div class="card-body text-dark">
      <h5 class="card-title">{{task.title}}</h5>
      <p class="card-text">{{task.completed}}</p>
    </div>
  </div>
</div>
